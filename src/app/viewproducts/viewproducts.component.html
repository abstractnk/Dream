<div class="container-fluid">
    <h1>Products</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div id="filter-product" class="col-md-3 col-md-push-9 col-sm-12 hidden-sm hidden-xs">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-filter"></i> Filter</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label" for="input-name">Product Name</label>
                        <input type="text" name="filter_name" value="" placeholder="Product Name" id="input-name"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="input-model">Model</label>
                        <input type="text" name="filter_model" value="" placeholder="Model" id="input-model"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="input-price">Price</label>
                        <input type="text" name="filter_price" value="" placeholder="Price" id="input-price"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="input-quantity">Quantity</label>
                        <input type="text" name="filter_quantity" value="" placeholder="Quantity"
                            id="input-quantity" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="input-status">Status</label>
                        <select name="filter_status" id="input-status" class="form-control">
                            <option value=""></option>
                            <option value="1">Enabled</option>
                            <option value="0">Disabled</option>
                        </select>
                    </div>
                    <div class="form-group text-right">
                        <button type="button" id="button-filter" class="btn btn-default"><i
                                class="fa fa-filter"></i> Filter</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-md-pull-3 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> Product List</h3>
                </div>
                <div class="panel-body">
                    <form id="form-product">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <td style="width: 1px;" class="text-center"><input type="checkbox" /></td>
                                        <td class="text-center">Image</td>
                                        <td class="text-left"> <a>Product Name</a> </td>
                                        <td class="text-left"> <a>Model</a> </td>
                                        <td class="text-right"> <a>Price</a> </td>
                                        <td class="text-right"> <a>Quantity</a> </td>
                                        <td class="text-left"> <a>Status</a> </td>
                                        <td class="text-right">Action</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center"> <input type="checkbox" />
                                        </td>
                                        <td class="text-center"> <img
                                                src="https://demo.opencart.com/image/cache/catalog/demo/sony_vaio_1-40x40.jpg"
                                                alt="Sony VAIO" class="img-thumbnail" /> </td>
                                        <td class="text-left">Sony VAIO</td>
                                        <td class="text-left">Product 19</td>
                                        <td class="text-right"> $1,000.00
                                        </td>
                                        <td class="text-right"> <span class="label label-warning">0</span> </td>
                                        <td class="text-left">Enabled</td>
                                        <td class="text-right"><a
                                                href="https://demo.opencart.com/admin/index.php?route=catalog/product/edit&amp;user_token=7vm5nMgHqKEZUbg0r8hcVBH9GisEjC2U&amp;product_id=46&amp;order=DESC"
                                                data-toggle="tooltip" title="Edit" class="btn btn-primary"><i
                                                    class="fa fa-pencil"></i></a></td>
                                    </tr>
                                    <tr>
                                        <td class="text-center"> <input type="checkbox" name="selected[]"
                                                value="33" />
                                        </td>
                                        <td class="text-center"> <img
                                                src="https://demo.opencart.com/image/cache/catalog/demo/samsung_syncmaster_941bw-40x40.jpg"
                                                alt="Samsung SyncMaster 941BW" class="img-thumbnail" /> </td>
                                        <td class="text-left">Samsung SyncMaster 941BW</td>
                                        <td class="text-left">Product 6</td>
                                        <td class="text-right"> $200.00
                                        </td>
                                        <td class="text-right"> <span class="label label-warning">0</span> </td>
                                        <td class="text-left">Enabled</td>
                                        <td class="text-right"><a
                                                href="https://demo.opencart.com/admin/index.php?route=catalog/product/edit&amp;user_token=7vm5nMgHqKEZUbg0r8hcVBH9GisEjC2U&amp;product_id=33&amp;order=DESC"
                                                data-toggle="tooltip" title="Edit" class="btn btn-primary"><i
                                                    class="fa fa-pencil"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-sm-6 text-left"></div>
                        <div class="col-sm-6 text-right">Showing 1 to 2 of 2 (1 Pages)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
